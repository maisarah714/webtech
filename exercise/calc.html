<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="calc.css">
    <script src="calc.js" charset="utf-8"></script>
  </head>
  <body>
    <input type="text" name="" value="" id="inputLabel">
    <button onclick="pushBtn(this);">1</button>
    <button type="2" name="2">2</button>
    <button type="3" name="3">3</button>
    <button type="4" name="4">4</button>
    <button type="5" name="5">5</button>
    <button type="6" name="6">6</button>
    <button type="7" name="7">7</button>
    <button type="8" name="8">8</button>
    <button type="9" name="9">9</button>
    <button type="0" name="0">10</button>
    <button type="+" name="+">+</button>
    <button type="-" name="-">-</button>
    <button type="*" name="*">*</button>
    <button type="/" name="/">/</button>
    <button type="button" name="=">=</button>

  </body>


</html>
