<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title></title>
    <style media="screen">
      h1{
        color: #e91ea9cf;
      }
      h2{
        color: grey;
      }
      mark{
        background-color: pink;
      }
    </style>



  </head>
  <body>
    <h1>hello</h1>
    <h2>world</h2>
    <p>x<sup>2</sup> </p>
    <p>H<sub><small>2</small></sub>O </p>
    <p> <del>dangerous</del> </p>
    <img src="http://www.iium.edu.my/img/iium-logo-latest.png" alt="iiumlogo">
    <p> <mark>highlight this</mark> </p>
    <p> <mark style="background-color: red">second</mark> </p>
    <p> <mark>third</mark> </p>

  </body>
</html>
